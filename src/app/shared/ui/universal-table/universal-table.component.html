<p-table
    [value]="customers"
    [rows]="5"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5, 10, 20]"
>
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let item of header" style="width:25%" class="px-[72px] py-[16px]">{{item.title}}</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
        <tr>
            <td class="px-[72px] py-[16px]">{{ customer.name }}</td>
            <td class="px-[72px] py-[16px]">{{ customer.email }}</td>
            <td class="px-[72px] py-[16px]">{{ customer.phone }}</td>
            <td class="px-[72px] py-[16px]"></td>
        </tr>
    </ng-template>
</p-table>

<div class="flex justify-center" >
    <p-paginator
      [rows]="10"
      [totalRecords]="50"
      [showCurrentPageReport]="true"
    />
  </div>
