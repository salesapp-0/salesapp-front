<p-table
  [value]="data?.data"
  [rows]="rows"
  [tableStyle]="{ 'min-width': '50rem' }"
  [paginator]="false"
  [totalRecords]="totalRecords"
  [rowsPerPageOptions]="rowsPerPageOptions"
>
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of columns" [style.width]="col.width || 'auto'">
        {{ col.title }}
        <ng-container *ngIf="hasIcon">
          <i class="pi pi-sort"></i>
        </ng-container>
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-item let-i="rowIndex">
    <tr>
      <td *ngFor="let col of columns">
        @if (col.field === 'icons') {
            <div class="flex justify-evenly">
                <i *ngIf="col.icons?.edit" (click)="actionType.emit({
                    type:crudEnum.UPDATE,
                    actionId:item.id,
                    tabType:tabType
                })" class="pi pi-pencil cursor-pointer text-accent"  ></i>
                <i *ngIf="col.icons?.delete" (click)="actionType.emit({
                    type:crudEnum.DELETE,
                    actionId:item.id,
                    tabType:tabType
                })"  class="pi pi-trash cursor-pointer text-accent" ></i>
            </div>
        } @else if(col.hasDescription) {
          <div class="relative">
            <p class="flex items-center gap-[6px]" >სრულად ნახვა <img class="cursor-pointer" (mouseover)="handleShowDescription(i)" (mouseleave)="handleCloseDescription()" src="./assets/images/table/info-circle.png" alt="">
            </p>
             <!-- tool box -->
            <div class="absolute  bg-grayToolTip rounded-[5px] max-w[100px] text-white flex items-center justify-center px-[6px] py-[8px] bottom-6 left-[80px]" *ngIf="$description$() && i === $selectedIndex$()">
              {{$description$()}}
            </div>
          </div>
        } @else {
          {{ item[col.field] }}
        }

      </td>
    
    </tr>
  </ng-template>
</p-table>

<div class="flex justify-center">
  <p-paginator
    [rows]="rows"
    [totalRecords]="data?.total"
    [rowsPerPageOptions]="rowsPerPageOptions"
    [showCurrentPageReport]="true"
    (onPageChange)="onPageChange($event)"
  ></p-paginator>
</div>
