<div class="sidebar">
<div class="sidebar__tab">
  <div class="sidebar__tab__route"
       (click)="onNavigate('/main-page')"
       [class.sidebar__tab__route--active]="$currentRoute$() === '/main-page' || $currentRoute$() === '/add-organization'"
  >
    <img src="./assets/images/side-bar/Union.png" alt="">
    <p>მთავარი</p>
  </div>

  <div class="sidebar__tab__route"
       (click)="onNavigate('/organizations')"
       [class.sidebar__tab__route--active]="$currentRoute$() === '/organizations'"
  >
    <img src="./assets/images/side-bar/house.png" alt="">
    <p>ორგანიზაციები</p>
  </div>
  <div class="sidebar__tab__route">
    <img src="./assets/images/side-bar/Vector.png" alt="">
    <p>ინვოისები</p>
  </div>
  <div class="sidebar__tab__route">
    <img src="./assets/images/side-bar/ic24-settings.png" alt="">
    <p>პარამეტრები</p>
  </div>
</div>
  <div class="sidebar__bottom">
    <div class="sidebar__bottom-logout" (click)="logout()">
      <img src="./assets/images/side-bar/logout.png" alt="*">
      <p>გასვლა</p>
    </div>
 
  </div>
</div>
