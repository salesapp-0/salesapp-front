<app-header></app-header>
<div class="flex">
  <app-sidebar/>
<div class="wrapper">
  <div class="organizations">
    <div class="organizations__header">
      <h2>ორგანიზაციების ცხრილი</h2>
      <button (click)="$isModalOpen$.set(true);this.$organizationId$.set(null)">
        <img src="./assets/images/organizations/add_circle.png" alt="">
        <p>დამატება</p>
      </button>
    </div>

    <form [formGroup]="myForm" class="organizations-filters">
      <div class="w-[100%] max-w-[390px] relative">
        <input
          type="text"
          pInputText
          formControlName="search"
          placeholder="სახელი / საიდენტიფიკაციო კოდი / მობილური ნომერი"
          class="text-left pl-10 "
        />
        
  <i class="pi pi-search absolute left-3 top-4" style="font-size: 1rem"></i>
      </div>

      <div class="w-[100%] max-w-[365px]">
        <p-calendar formControlName="date"
                    [dateFormat]="'yy-mm-dd'"
                    selectionMode="range" 
                    placeholder="თარიღი"
        ></p-calendar>
      </div>

      <div class="w-[100%] max-w-[365px]">
        <p-dropdown
          [options]="statusOptions"
        formControlName="status"
        optionLabel="name"
        placeholder="სტატუსი"
        />
      </div>
    </form>

    <div class="organizations__table" style="margin-top: 15px; ">
      <p-table
        *ngIf="organizations$ | async as orgData"
        [value]="orgData.data"
        [paginator]="false"
        [rows]="rowsPerPage"
        [rowsPerPageOptions]="[10, 25, 50]"
        (onPage)="onPageChange($event)"
        [showCurrentPageReport]="true"
        scrollDirection="horizontal"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      >
        <ng-template pTemplate="header">
          <tr style="padding-top: 10px;padding-bottom: 10px;height: 56px;">
            <th style="width:16.6%;font-size: 13px">დასახელება</th>
            <th style="width:16.6%;font-size: 13px">შპს</th>
            <th style="width:16.6%;font-size: 13px">საიდენტიფიკაციო კოდი</th>
            <th style="width:16.6%;font-size: 13px">სტატუსი</th>
            <th style="width:16.6%;font-size: 13px">შექმნის თარიღი</th>
            <th style="width:16.6%;font-size: 13px"></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-organization>
          <tr class="overflow-x-auto">
            <td style="height: 72px;">{{ organization.legalName }}</td>
            <td style="height: 72px;">{{ organization.tradeName }}</td>
            <td style="height: 72px;">{{ organization.identificationCode }}</td>
            <td style="height: 72px;"><span
              [ngClass]="[
              organization.status.bgColor,
              organization.status.textColor,
              'rounded-lg h-[22px] p-[3px] text-[12px]'
            ]"
              >{{organization.status.name}}</span></td>
            <td style="height: 72px;">{{ organization.createdAt | date: 'dd/MM/yyyy' }}
            </td>
            <td style="height: 72px; display: flex;align-items: center;justify-content: center;gap: 29.5px;">  <i class="pi pi-eye" (click)="handleSpecificOrganizationClick('/specific-organization',organization.id)" style="color: #02B7FA;cursor: pointer"></i>
              <i  class="pi pi-pencil text-accent" (click)="handleEditClick(organization.id)" style="cursor: pointer"></i>
              <i class="pi pi-download text-accent" style="cursor: pointer"></i></td>
          </tr>
        </ng-template>
      </p-table>

      <div class="flex justify-center" >
        <p-paginator
          (onPageChange)="onPageChange($event)"
          [first]="first"
          [rows]="rowsPerPage"
          [totalRecords]="$totalRecords$()"
          [showCurrentPageReport]="true"
        />
      </div>
    </div>
  </div>
</div>
@if ($isModalOpen$()) { 
  <app-add-organization [organizationId]="$organizationId$()" (close)="$isModalOpen$.set(false)" />
}
</div>
