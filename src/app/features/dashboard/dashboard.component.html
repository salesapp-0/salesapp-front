<app-header></app-header>
  <div class="flex">
      <app-sidebar/>
    <div class="dashboard" *ngIf="statistics$ | async as stats">
      <!--header-->
      <div class="flex items-center justify-between w-full bg-white py-[24px] px-[16px] rounded-[6px]">
        <h3>ორგანიზაციები</h3>
        <div>
          <p-dropdown
            [options]="options"
            [(ngModel)]="selectedOption"
            (ngModelChange)="getStatistics(selectedOption)"
            optionLabel="name"
            placeholder="Select a City" />
        </div>
      </div>
      <!--  -->

      <!-- cards container -->
       <div class="flex items-center justify-center flex-wrap pt-[24px]">
          
       </div>
    </div>
  </div>
