<div class="wrapper__overdue">
  <div>
    <h1>{{ amount }}</h1>
    <p>{{title}}</p>
  </div>
  <div class="wrapper__overdue__bottom">
    <div class="wrapper__overdue__bottom-texts">
      <h6>{{amount}}</h6>
      <p>{{percent.toFixed(2) + '%'}}</p>
    </div>
    <div class="wrapper__overdue__bottom-progress">
      <div [style.width.%]="percent"></div>
    </div>
  </div>
</div>
